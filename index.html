        .grid-bg {
            position: fixed;

            width: 100%;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
        }

        .top-left {
            top: 0;
            left: 0;
            border-top: 2px solid rgba(0, 246, 255, 0.3);
            border-left: 2px solid rgba(0, 246, 255, 0.3);
            border-top-left-radius: 20px;
        }

        .top-right {
            top: 0;
            right: 0;
            border-top: 2px solid rgba(0, 246, 255, 0.3);
            border-right: 2px solid rgba(0, 246, 255, 0.3);
            border-top-right-radius: 20px;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            border-bottom: 2px solid rgba(0, 246, 255, 0.3);
            border-left: 2px solid rgba(0, 246, 255, 0.3);
            border-bottom-left-radius: 20px;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid rgba(0, 246, 255, 0.3);
            border-right: 2px solid rgba(0, 246, 255, 0.3);
            border-bottom-right-radius: 20px;
        }

        .circle-decoration {
            position: absolute;
            border: 2px solid rgba(0, 246, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--vico-neon);
            animation: blink 1s infinite;
        }

        .terminal {
            background: rgba(7, 11, 20, 0.7);
            border: 1px solid rgba(0, 246, 255, 0.1);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 246, 255, 0.1),
                inset 0 0 32px 0 rgba(0, 246, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 24px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(7, 11, 20, 0.7);
            border: 1px solid rgba(0, 246, 255, 0.1);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 246, 255, 0.1),
                inset 0 0 32px 0 rgba(0, 246, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .neon-text {
            color: var(--vico-neon);
            text-shadow: 0 0 10px rgba(0, 246, 255, 0.5);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            letter-spacing: -1px;
        }

        .neon-border {
            border: 1px solid rgba(0, 246, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 246, 255, 0.2);
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        button, input, a {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            letter-spacing: -0.5px;
        }

        h1, h2 {
            letter-spacing: -2px;
            font-weight: 700;
        }
    </style>

    <script>
        const text = `I want a MCP server supporting OAuth. It should allow me to access my todo items in Todoist.

I need the version control tuned for the vibe coders as an A2A type solution.

Can you help me build a DeFAI agent?`;

        let i = 0;
        const terminalContent = document.getElementById('terminal-content');
        
        function typeWriter() {
            if (i < text.length) {
                if (text.charAt(i) === '\n') {
                    terminalContent.innerHTML += '<br>';
                } else {
                    terminalContent.innerHTML += text.charAt(i);
                }
                i++;
                setTimeout(typeWriter, Math.random() * 50 + 30);
            } else {
                setTimeout(() => {
                    terminalContent.innerHTML = '';
                    i = 0;
                    typeWriter();
                }, 2000);
            }
        }
        
        function copyToClipboard() {
            const addressElement = document.getElementById('address');
            const copyMessage = document.getElementById('copy-message');
            
            addressElement.select();
            addressElement.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(addressElement.value)
                .then(() => {
                    copyMessage.textContent = "Address copied!";
                    copyMessage.classList.remove("opacity-0");
                    copyMessage.classList.add("opacity-100");
                    
                    setTimeout(() => {
                        copyMessage.classList.remove("opacity-100");
                        copyMessage.classList.add("opacity-0");
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
        
        window.onload = typeWriter;
        
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#00f6ff'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.2,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00f6ff',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.3
                        }
                    }
                }
            },
            retina_detect: true
        });
